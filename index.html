<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <meta 
            name = "description"
            content ="Sign-up to FloMax today"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome</title>
        <link href="styles/welcome-styles.css" rel="stylesheet"/>
        
    </head>
    <body>
        <header>
            <h1>FloMax</h1>
        </header>    
            <h2>Create your account today</h2>
        <main>
            <article>
                <form>
                    <div class="input-box">
                        <input type="text" name="name" placeholder="Your Name here:"/>
                        <input type="text" name="surname" placeholder="Your surname here:"/>
                        <input type="email" name="email" placeholder="example@123mail.com:"/>
                        <input type="password" name="password" placeholder="create a password:"/>
                        <input type="password" name="confirm-password" placeholder="confirm password:"/>
                        <button class="create-account">Create Account</button>
                    </div>
                </form>
                <section class="checkout-box">
                    <h3>Your Plan</h3>  
                    <section class="checkout">
                        <section class="checkout-plan-description">
                            <p class="plan-type">Premier League <br> (Mobile)</p>
                            <p class="plan-cost">R69.00</p>
                        </section>
                        <p class="line"></p>
                        <section class="cart-total">
                            <p class="todays-total">Today's total</p>
                            <p class="checkout-total">R69.00</p>
                        </section>
                        <section class="checkout-sub-notice">
                            <p class="checkout-sub-notice">Then,the standard Monthly Fee will apply.</p>
                            <p class="checkout-sub-management"> Manage your subscription by visiting you Account</p>
                        </section>
                    </section>
                </section>    
            </article>
        </main>
    </body>
</html>
